<!DOCTYPE html>
<html>

<head>
    <title>Ethan Grim's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
</head>

<body>
    <section id='header'>
        <img src='logo.svg' alt="logo.svg">

        <nav>
            <ul>
                <li><a href="">TOP</a></li>
                <li><a href="">PROJECTS</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </nav>
    </section>
    <section id="landing">
        <div class="splitDiv">
            <div id="slidingDiv">
                <img src="/resume.jpg" id="resumeImage" onclick=goToResume() alt="Click to Open Resume">
                <div id="resumeTab">
                    <h1>RESUME</h1>
                </div>
            </div>
            <div class="label">
                <h1 class="greenText">COMPUTER SCIENCE</h1>
                <h2 class="brownText">
                    <ul>
                        <li>Programming Languages and Systems</li>
                        <li>Software Engineering</li>
                    </ul>
                </h2>
            </div>
        </div>
        <div class="splitDiv">
            <div class="label">
                <img id="headshot" src="pngTest.png" alt="PNG">
            </div>
        </div>
    </section>


</body>

</html>
