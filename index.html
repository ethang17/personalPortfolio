<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ethan Grim's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/88b6229104.js" crossorigin="anonymous"></script>
</head>

<body id="indexBody">
    <section id='header'>
        <img src='/pictures/logo.svg' alt="logo.svg">

        <nav>
            <ul>
                <li><a href="#landing">TOP</a></li>
                <li><a href="#projectPage">PROJECTS</a></li>
                <li><a href="#contactPage">CONTACT</a></li>
            </ul>
        </nav>
    </section>
    <section id="landing">
        <div class="splitDiv">
            <div id="slidingDiv">
                <img src="/pictures/resume.jpg" id="resumeImage" onclick=goToResume() alt="Click to Open Resume">
                <div id="resumeTab">
                    <h1>RESUME</h1>
                </div>
            </div>
            <div class="label">
                <h1 class="greenText">COMPUTER SCIENCE</h1>
                <h2 class="brownText">
                    <ul>
                        <li>Programming Languages and Systems</li>
                        <li>Software Engineering</li>
                    </ul>
                </h2>
            </div>
        </div>
        <div class="splitDiv">
            <div class="label">
                <img id="headshot" src="/pictures/pngTest.png" alt="PNG">
            </div>
        </div>
    </section>
    <section id="projectPage">
        <h1 id="projectTitle">PROJECTS</h1>
        <div id="scrollInterface">
            <i class="fa-solid fa-caret-left fa-7x" id="left"></i>
            <div class="scrollingContainer">
                <div class="scrollingContent" id="meLodyTile">
                    <a href="me-lody.html">
                        <div class="scrollContentInside">
                            <h1 class="projectTitle">Me-Lody</h1>
                            <h2 class="projectDescrition"></h2>
                        </div>
                    </a>
                </div>
                <div class="scrollingContent" id="desktopTile">
                    <a href="desktopOrganizer.html">
                        <div class="scrollContentInside">
                            <h1 class="projectTitle">Desktop Cleaner</h1>
                            <h2 class="projectDescrition"></h2>
                        </div>
                    </a>
                </div>


                <div class="scrollingContent" id="wordleTile">
                    <a href="wordleRemake.html">
                        <div class="scrollContentInside">
                            <h1 class="projectTitle">Wordle Remake</h1>
                            <h2 class="projectDescrition"></h2>
                        </div>
                    </a>
                </div>

            </div>
            <i class="fa-solid fa-caret-right fa-7x" id="right"></i>
        </div>
    </section>
    <section id="contactPage">
        <h1 id="contactTitle">CONTACT ME</h1>
        <form id="contactForm">
            <div>
                <label class="greenText">NAME</label>
                <input type="text" id="formName" class="brownText">

                <label class="greenText">EMAIL</label>
                <input type="email" id="formEmail" class="brownText">

                <label class="greenText">SUBJECT</label>
                <input type="text" id="formSubject" class="brownText">

                <label class="greenText">MESSAGE</label>
                <textarea type="text" id="formMessage" class="brownText"></textarea>
                <br>
                <button onclick="sendMail()" id="contactSubmit" class="greenText"> SUBMIT </button>
            </div>

        </form>
    </section>


</body>
<script src="scripts.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
    (function () {
        emailjs.init("3et3r2T6dF16Thofb");
    })();
</script>

</html>
